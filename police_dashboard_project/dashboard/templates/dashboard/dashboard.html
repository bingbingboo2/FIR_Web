<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Police Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://livedemo00.template-help.com/joomla_52578/images/slider/slide-1.jpg?1695503016028") no-repeat center center fixed;
            background-size: cover;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
            color: #fff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: 1000;
            display: inline-block; /* Display items horizontally */
        }

        .navbar a:hover {
            color: yellow;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }

        form input[type="text"],
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            margin: 0 auto;
            width: 80%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #fff;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.3);
        }

        tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 20px auto;
            width: fit-content;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
  <div class="navbar">
    <a href="http://127.0.0.1:8000/">Home</a>
    <a href="http://127.0.0.1:6000/">Legal Assistance</a>
    <a href="http://127.0.0.1:5000/">Generate FIR</a>
  </div>
  <h1>Police Dashboard</h1>
  
  <!-- Search FIR Form -->
  <form method="get" action="{% url 'search_fir' %}">
      {% csrf_token %}
      <label for="fir_number">Search by FIR Number:</label>
      <input type="text" name="fir_number" id="fir_number" placeholder="Enter FIR Number">
      
      <label for="ipc">Search by IPC:</label>
      <input type="text" name="ipc" id="ipc" placeholder="Enter IPC">
      
      <input type="submit" value="Search">
  </form>

  <table>
      <thead>
          <tr>
              <th>FIR Number</th>
              <th>Complainant Name</th>
              <th>Time</th>
              <th>IPC Applied</th>
              <th>PDF FIR</th>
              <th>Update IPC</th> <!-- Added column for Update IPC -->
          </tr>
      </thead>
      <tbody>
          {% for fir in fir_list %}
          <tr>
              <td>{{ fir.fir_number }}</td>
              <td>{{ fir.complainant_name }}</td>
              <td>{{ fir.time }}</td>
              <td>{{ fir.ipc_applied }}</td>
              <td><a href="{{ fir.pdf_fir.url }}" target="_blank">View FIR</a></td>
              <td><a href="{% url 'update_ipc' fir.id %}">Update IPC</a></td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  
  <a href="{% url 'add_fir' %}">Add FIR</a>
</body>
</html>
